<ActionBar title="Menu" android.position = center>
	<NavigationButton icon="res://ic_arrow_back_black_24dp" (tap)="back()"></NavigationButton>
</ActionBar>

<StackLayout >
<Gridlayout rows="180, auto, 180, auto, 180, auto, auto" columns="auto, auto, *">

   <image src="res://edit" stretch="none" row="0" col="0" style="width: 180; height: 180;" marginTop="25"
    marginLeft="20"  (tap)="editProfile()"; ></image>

    marginLeft="5"  (tap)="myOrder()"; ></image>

   <label text="My Order" row="1" col="1"	style="font-size:20px; color: black;" marginTop="1" marginRight ="5"></label>

   <image src="res://contact" stretch="none" row="2" col="0" style="width: 180; height: 180;" marginTop="10"
    marginLeft="20"  (tap)="contactUs()"; ></image>
    <image src="res://history" stretch="none" row="2" col="1" style="width: 180; height: 180;" marginTop="10
    " marginLeft="5"  (tap)="history()"; ></image>

    <label text="Contact Us" row="3" col="0"	style="font-size:20px; color: black;" marginTop="1" marginLeft="0"></label>
    <label text="History Order" row="3" col="1"	style="font-size:20px; color: black;" marginTop="1" marginRight ="5"></label>

   <image src="res://signout" stretch="none" row="4"  style="width: 180; height: 180;" marginTop="10"
    marginLeft="20"  (tap)="signOut()"; ></image>
   <label text="Sign Out" row="5"    style="font-size:20px; color: black;" marginTop="1" marginLeft ="0"></label>
