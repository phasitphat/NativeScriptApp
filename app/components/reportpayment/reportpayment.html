</ActionBar>

<StackLayout orientation="vertical">

	  <TextField hint="Username" width=60% marginTop=10%></TextField>
	  <TextField hint="Order ID" width=60% marginTop=5%></TextField>
	  <TextField hint="Time" keyboardtype="number" width=60% marginTop=5%></TextField>
	  <TextField hint="Card Number(last 4)" keyboardtype="number" width=60% marginTop=5%></TextField>
	  <TextField hint="Type" width=60% marginTop=5%></TextField>
	  <TextField hint="Bill Image" width=60% marginTop=5%></TextField>
	  
<StackLayout orientation="horizontal">
