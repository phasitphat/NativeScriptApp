<ActionBar title="Sign Up" android.position = center>
    
</ActionBar>

<ScrollView orientation="vertical">
<StackLayout orientation="vertical" width="400" height="800">

<!-- <Label text="Username"></Label> -->
<StackLayout orientation="horizontal" >
     <TextField marginTop=5% hint="Username " [(ngModel)]="user" width=60% editable="true"></TextField>
     <Label marginTop=5% text="*" style="color:red"></Label>
</StackLayout>

<!-- <Label text="Password"></Label> -->
<StackLayout orientation="horizontal" >
      <TextField hint="Password " [(ngModel)]="pass" secure="true" width=60% secure="true"></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout>

<!-- <Label text="Re-Password"></Label> -->
<StackLayout orientation="horizontal">
      <TextField hint="Re-Password " [(ngModel)]="repass" secure="true" width=60% secure="true"></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout>

<!-- <Label text="Firstname"></Label> -->
<StackLayout orientation="horizontal">
	  <TextField hint="Firstname " [(ngModel)]="fname" width=60% ></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout>

<!-- <Label text="Lastname"></Label> -->
<StackLayout orientation="horizontal">
	  <TextField hint="Lastname " [(ngModel)]="lname" width=60% ></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout>

<!-- <Label text="gender"></Label> -->
<!-- <StackLayout orientation="horizontal">
     <TextField hint="Gender " [(ngModel)]="gender" width=60%></TextField>
    <Label text="*" style="color:red"></Label>
</StackLayout> -->

<!-- <Label text="Age"></Label> -->
<!-- <StackLayout orientation="horizontal">
     <TextField hint="Age " keyboardType="number" maxLenght="3" [(ngModel)]="age" width=60%></TextField>
    <Label text="*" style="color:red"></Label>
</StackLayout> -->

<!-- <Label text="Tel"></Label> -->
<StackLayout orientation="horizontal">
	  <TextField hint="Tel " width=60% keyboardType="number" maxLenght="10" [(ngModel)]="tel" ></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout>

<!-- <Label text="Type"></Label> -->
<!-- <StackLayout orientation="horizontal">
    <TextField hint="Type of Phone " width=60%  [(ngModel)]="typeofphone" ></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout> -->

<!-- <Label text="Email"></Label> -->
<StackLayout orientation="horizontal">
    <TextField hint="Email " width=60% keyboardType="email" [(ngModel)]="email" ></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout>

<!-- <Label text="Jobs"></Label> -->
<!-- <StackLayout orientation="horizontal" >
    <TextField hint="Jobs" width=60% [(ngModel)]="jobs"></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout> -->

<!-- <Label text="Address"></Label> -->
<StackLayout orientation="horizontal" >
	  <TextField hint="Address" width=60% [(ngModel)]="address"></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout>

<!-- <Label text="Postcode"></Label> -->
<StackLayout orientation="horizontal" >
    <TextField hint="Postcode" width=60% keyboardType="number" maxLenght="10" [(ngModel)]="postcode"></TextField>
      <Label text="*" style="color:red"></Label>
</StackLayout>


<StackLayout orientation="horizontal">
  <Button color="white" text="Sign up" style="font-size:18px; background-color:green;" marginTop="10" marginBottom="5" width=60%  (tap)="submit()"></Button> 
</StackLayout>


</StackLayout>
</ScrollView>
