<ActionBar title="Report Payment" >
    <NavigationButton icon="res://ic_arrow_back_black_24dp" (tap)="back()"></NavigationButton>
</ActionBar>

<!-- <ScrollView> -->
<StackLayout orientation="vertical">

<GridLayout rows="auto" columns="*, 2*">
    <Label row="0" col="0" text="Order id : " marginLeft=75 marginTop=8%></Label>
    <TextField row="0" col="1" hint="Your Order ID" [(ngModel)]="getlocalorderid" [text]="localorderid" keyboardType="number" marginTop=6% width=28%></TextField>
</GridLayout>

    <TextField hint="Customer Name" [(ngModel)]="customer_name" width=60% marginTop=3%></TextField>
	  <TextField hint="From Bank" [(ngModel)]="payment_owner" width=60% marginTop=3%></TextField>
    <TextField hint="To Bank" [(ngModel)]="payment_target" width=60% marginTop=3%></TextField>
	  <TextField hint="Time (00.00 : DD/MM/YYYY)"  [(ngModel)]="payment_datetime" width=60% marginTop=3%></TextField>
    <TextField hint="Total Price"  [(ngModel)]="total_price" keyboardType="number" width=60% marginTop=3%></TextField>

	  
<StackLayout orientation="vertical">
	  <Button color="white" text = " Submit " style="font-size:18px; background-color:green;" marginTop="25" width=60%   
      (tap) = "submit()";> 
      </Button>
      <Button color="white" text = " Cancel " style="font-size:18px; background-color:red;" marginTop="10" width=60%   
      (tap) = "back()";> 
      </Button>
</StackLayout>


</StackLayout>
