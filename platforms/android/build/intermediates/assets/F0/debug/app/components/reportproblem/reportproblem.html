<ActionBar title="Report Problem" >
    <NavigationButton icon="res://ic_arrow_back_black_24dp" (tap)="back()"></NavigationButton>
</ActionBar>

<StackLayout orientation="vertical">
 
<GridLayout rows="auto" columns="*, 2*">
    <Label row="0" col="0" text="Order id : " marginLeft=75 marginTop=8% ></Label>
    <TextField row="0" col="1" hint="Your Order ID" [(ngModel)]="getlocalorderid" [text]="localorderid" keyboardType="number" width=28% marginTop=6% ></TextField>
</GridLayout>

	  <TextField hint="Fill Your Problem Content" [(ngModel)]="content" width=60% height=40% marginTop=5%></TextField>
    <TextField hint="Contact (Line or Phone)" [(ngModel)]="contact" width=60% marginTop=5%></TextField>

<StackLayout orientation="vertical">
	  <Button color="white"
      text = " Submit " style="font-size:18px; background-color:green;" marginTop="25" width=60% 
      (tap) = "submit()";> 
      </Button>
      <Button color="white"
      text = " Cancel " style="font-size:18px; background-color:red;" marginTop="10" width=60% 
      (tap) = "back()";> 
      </Button>
</StackLayout>

</StackLayout>
