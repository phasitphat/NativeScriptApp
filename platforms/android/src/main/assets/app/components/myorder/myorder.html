<StackLayout orientation="vertical" backgroundColor="lightgray" marginTop="30" width="400" height="190" paddingLeft="20" paddingTop="10">

  

    <GridLayout rows="auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto" columns="auto, auto, auto, 2*">



    <front color="black" size="5">
            <Label row="0" col="0" class="text-left" class="font-weight-bold" text="Order Id : " ></Label>
            <Label row="1" col="0" class="text-left"  text="Status Payment : " ></Label>

            <Label marginLeft="15" row="12" col="0" marginTop="10" class="text-left" class="font-weight-bold" text="Total Price : " ></Label>



            <Label row="0" col="1" class="text-left" class="font-weight-bold" [text]="order_id" ></Label>

            <front color="green" class="font-weight-bold">
            <Label  row="1" col="1"  class="text-left"  [text]="status_payment" ></Label>
            </front>

<template ngFor let-order [ngForOf]="orderlist">
        <template ngFor let-product [ngForOf]="order.productinorder_set" let-i="index">
        <li *ngIf="product.product_name != null" >
            <Label [row]="i+3" col="0"  text="Product Name : " ></Label>
            <Label [row]="i+3" col="2" marginLeft="10" text="Price : " ></Label>
            <Label [row]="i+3" col="4" marginLeft="15" text=" à¸¿" ></Label>

            <Label [row]="i+3" col="1" [text]="product.product_name" ></Label>
            <Label [row]="i+3" col="3" marginRight="15" [text]="product.totalprice_per_product" ></Label>
        </li>
        </template>   
</template>  
            <br><br><br><br>
            <front color="red" bold>
            <Label row="12" col="1" marginTop="10" class="font-weight-bold" text-align="left"  [text]="total_price" ></Label>
            </front>
            <Label row="12" col="2" marginTop="10" class="font-weight-bold" text=" Baht" ></Label>
            

        </front>

    </GridLayout>
</StackLayout>


<Button text="Payment Detail" class="font-weight-bold" style="font-size:15px" marginTop="70" width=60%   backgroundColor="white"  (tap)="paymentdetail()"></Button>
<Button text="Report Payment" class="font-weight-bold" style="font-size:15px" marginTop="25" width=60%   backgroundColor="white"  (tap)="reportpayment()"></Button>
<Button text="Report Problem" class="font-weight-bold" style="font-size:15px" marginTop="25" width=60%   backgroundColor="white"  (tap)="reportproblem()"></Button>

</StackLayout>
</ScrollView>
