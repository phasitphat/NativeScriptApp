<ActionBar title="Edit Profile" android.position = center>
    <NavigationButton icon="res://ic_arrow_back_black_24dp" (tap)="menu()"></NavigationButton>
</ActionBar>
<StackLayout>

 
<GridLayout rows="auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto" columns="*, 2*">
<!-- <Label text="User ID : "></Label><Label [text]="localid" marginleft=15%></Label>  -->


	  <Label row="0" col="0" text="Firstname : " marginTop=5%></Label>
      <Label row="1" col="0" text="Lastname : " marginTop=3%></Label>
      <Label row="2" col="0" text="Phone : " marginTop=3%></Label>
      <Label row="3" col="0" text="E-mail : " marginTop=3%></Label>
      <Label row="4" col="0" text="Typephone : " marginTop=3%></Label>
      <Label row="5" col="0" text="Jobs : " marginTop=3%></Label>
      <Label row="6" col="0" text="Address : " marginTop=3%></Label>
      <Label row="7" col="0" text="Postcode : " marginTop=3%></Label>


      <TextField row="0" col="1" [(ngModel)]="getfname" [text]="first_name" marginTop=3% ></TextField>
	  <TextField row="1" col="1" [(ngModel)]="getlname" [text]="last_name" marginTop=1%></TextField>
	  <TextField row="2" col="1" [(ngModel)]="getphone" [text]="phone" marginTop=1% keyboardType="number"></TextField>
	  <TextField row="3" col="1" [(ngModel)]="getemail" [text]="email" marginTop=1% keyboardType="email"></TextField>
	  <TextField row="4" col="1" [(ngModel)]="gettypephone" [text]="typephone" marginTop=1%></TextField>
	  <TextField row="5" col="1" [(ngModel)]="getjob" [text]="jobs" marginTop=1% ></TextField>
	  <TextField row="6" col="1" [(ngModel)]="getaddress" [text]="address" marginTop=1%></TextField>
	  <TextField row="7" col="1" [(ngModel)]="getpostcode" [text]="postcode" marginTop=1% keyboardType="number" ></TextField>

</GridLayout>

<StackLayout orientation="vertical">
<Button text="Save" color="white" style="font-size:18px; background-color:green;" marginTop="25" width=60%    (tap)="edit()"></Button>
<Button color="white" text = " Cancel " style="font-size:18px; background-color:red;" marginTop="10" width=60%  
      (tap) = "menu()";> 
</Button>
</StackLayout>
