<ActionBar title="Product" >
    
    <NavigationButton icon="res://ic_arrow_back_black_24dp" (tap)="home()"></NavigationButton>
    <ActionItem icon="res://cart_icon" (tap)="cart()"></ActionItem>
    

</ActionBar>
<StackLayout orientation="vertical" >

    </ScrollView>
