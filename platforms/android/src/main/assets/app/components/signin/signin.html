<ActionBar title="GDShowcase" android.position = center></ActionBar>

<StackLayout orientation="vertical" >

	<StackLayout orientation="vertical" marginTop=10% >

		  <Image marginRight=5% marginLeft=5% src="res://logo_login" width="180" height="180" stretch="fill"></Image>

	      <font color="black" size="10">
	      	<Label marginTop=3% text="G r a v i t y  D e s i g n s"></Label>
	      </font>

	</StackLayout>
		
	<StackLayout orientation="vertical" marginTop=5% width="300" height="320" backgroundColor="lightgray">

	<!-- <Label text="Username"  ></Label> -->

	     <TextField marginTop="25" [id]="test" marginRight=10% marginLeft=10% [(ngModel)]="getusername"
	        hint="Username">
	     </TextField>

	<!-- <Label text="Password"  ></Label> -->

	      <TextField marginTop="5" marginRight=10% marginLeft=10% [(ngModel)]="getpassword"
	        hint="Password"
	        secure="true">	
	      </TextField>

	<Button text="Sign In" style="font-size:18px" marginTop="40" width="250" clearHistory="true"  backgroundColor="white" (tap)="login()"></Button>
	<Button text="Sign Up" style="font-size:18px" marginTop="10" width="250" backgroundColor="white" (tap)="signup()"></Button>

	</StackLayout>

</StackLayout>
